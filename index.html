<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="data-hour">
                <div class="data"></div>
                <div class="hour"></div>
            </div>
            <div class="display">
                <input type="text" name="" id="display-value">
            </div>
            <div class="all-buttons">
                <div class="first-buttons">
                    <div id="button" class="btn-ac">AC</div>
                    <div class="btn-7" id="button">7</div>
                    <div id="button" class="btn-4">4</div>
                    <div id="button" class="btn-1">1</div>
                    <div id="button" class="btn-0">0</div>
                </div>
                <div class="second-buttons">
                    <div id="button" class="btn-ce">CE</div>
                    <div id="button" class="btn-8">8</div>
                    <div id="button" class="btn-5">5</div>
                    <div id="button" class="btn-2">2</div>
                    <div id="button" class="btn-dot">.</div>
                </div>
                <div class="third-buttons">
                    <div id="button" class="btn-percent">%</div>
                    <div id="button" class="btn-9">9</div>
                    <div id="button" class="btn-6">6</div>
                    <div id="button" class="btn-3">3</div>
                    <div id="button" class="btn-equal">=</div>
                </div>
                <div class="last-buttons">
                    <div id="button" class="btn-division">/</div>
                    <div id="button" class="btn-multiply">*</div>
                    <div id="button" class="btn-sub">-</div>
                    <div id="button" class="btn-sum">+</div>
                </div>
            </div>
        </div>
        <script src="controller/calcController.js"></script>
        <script src="logic.js"></script>
    </body>
</html>
